<!DOCTYPE html>
<html>
<head>
	<title>Event Handling</title>
   
    <style>

        #circle {
            width: 150px;
            height: 150px;
            border-radius: 50%;
            background-color: goldenrod;
            text-align: center;
            padding-top: 60px;
        }

        /* Add CSS code here */ 
        #square {
            width: 150px;
            height: 150px;
            background-color: goldenrod;
            text-align: center;
            padding-top: 20px;
        }


    </style>
</head>
<body>
        
        <div id="circle" onmouseover="mOver(this)" onmouseout="mOut(this)" >
            Mouse Over Me
        </div>
        
        <script>
           // add code here
           function mOver() {
            var div = document.getElementById("circle")
            div.id = "square";
          
           }
           function mOut() {
            var div = document.getElementById("square")
            div.id = "circle";
           }


        </script>
                
</body>
</html>
